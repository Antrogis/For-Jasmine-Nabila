
<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Tambahkan Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: black;
      color: pink;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 1.5rem;
      line-height: 1.6;
      white-space: pre-line;
      margin-bottom: 40px;
      min-height: 3rem;
      transition: opacity 0.5s ease;
      letter-spacing: 2px;
      word-spacing: 8px;
    }
    .intro {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .buttons {
      display: flex;
      gap: 20px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .buttons.visible {
      opacity: 1;
    }
    .btn {
      padding: 12px 24px;
      background: pink;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: black;
      font-weight: bold;
      transition: transform 0.3s;
    }
    .btn#stop:hover, .btn#stop:focus {
      position: absolute;
      left: calc(50% + (Math.random() * 100 - 50)px);
      top: calc(50% + (Math.random() * 100 - 50)px);
    }
    .floating-decor {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }
    .float {
      position: absolute;
      width: 30px;
      height: 30px;
      animation: float 10s linear infinite;
      opacity: 0.7;
    }
    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
      }
    }
    #mute-toggle {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: pink;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
        line-height: 1.6;
        white-space: pre-line;
        margin-bottom: 40px;
        min-height: 3rem;
        transition: opacity 0.5s ease;
        letter-spacing: 2px;
      word-spacing: 8px;
      }
      .intro {
        font-size: 1.8rem;
      }
      .btn {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
    }
  
    
    #envelope-container {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .envelope {
      position: relative;
      width: 320px;
      height: 220px;
      background: #fefefe;
      border: 2px solid pink;
      box-shadow: 0 0 15px pink;
      overflow: hidden;
      transform-style: preserve-3d;
      perspective: 800px;
      border-radius: 4px;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      border-left: 160px solid transparent;
      border-right: 160px solid transparent;
      border-bottom: 100px solid pink;
      transform-origin: top;
      animation: flapOpen 1s forwards;
      z-index: 2;
    }

    .letter {
      position: absolute;
      top: 100px;
      left: 0;
      width: 100%;
      height: 120px;
      background: white;
      padding: 20px;
      text-align: center;
      z-index: 1;
    }

    .letter p {
      color: black;
      margin-bottom: 10px;
    }

    #blackscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 999;
    }

    @keyframes flapOpen {
      0% {
        transform: rotateX(0deg);
      }
      100% {
        transform: rotateX(-120deg);
      }
    }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

  </style>
</head>
